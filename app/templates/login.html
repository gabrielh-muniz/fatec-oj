{% extends "layout.html" %}

<!-- Title -->
{% block title %}Login{% endblock %}

<!-- Head imports -->
{% block head %}
  <link
    href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
    rel="stylesheet"
    id="bootstrap-css"
  />
  <script 
    src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
  ></script>
  <script 
    src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"
  ></script>
  <link
    rel="stylesheet"
    href="{{ url_for('static', filename='login.css') }}"
  />
{% endblock %}

<!-- Main content -->
{% block content %}
  <div class="wrapper fadeInDown">
    <div id="formContent">
      <!-- Tabs Titles -->

      <!-- Icon -->
      <div class="fadeIn first title">
        Login
      </div>

      <!-- Login Form -->
      <form method="POST">
        <input type="text" id="email" class="fadeIn second" name="email" placeholder="Email">
        <input type="password" id="password" class="fadeIn third" name="password" placeholder="Senha">
        <input type="submit" class="fadeIn fourth" value="Entrar">
      </form>

      <!-- Remind Passowrd -->
      <div id="formFooter">
        <span>Ainda não é membro? <a class="underlineHover" href="/sign-up">Crie uma conta!</a></span>
      </div>

    </div>
  </div>
{% endblock %}
